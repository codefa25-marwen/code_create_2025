.faker-phone {
	position: relative;
	background: #2d3436;
	width: calc(76px * 4);
	height: calc(138px * 4);
	padding: 60px 15px 70px;
	border-radius: 35px;
	box-sizing: border-box;
	
	&::before {
		content: '';
		position: absolute;
		top: 27px;
		left: 50%;
		margin-left: -25px;
		width: 50px;
		height: 6px;
		border-radius: 3px;
		background: #000;
		opacity: .7;
	}
	
	&::after {
		content: '';
		position: absolute;
		bottom: 15px;
		left: 50%;
		margin-left: -22px;
		height: 40px;
		width: 40px;
		background: rgba(255, 0, 0, 0.5);
		border: 2px solid rgba(255, 255, 255, 0.8);
		border-radius: 100%;
	}
	
	&--screen {
		width: 100%;
		height: 100%;
		background: #ff0000;
		overflow: auto;
		position: relative;
	}
}
