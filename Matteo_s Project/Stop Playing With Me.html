.game {
  position: relative;

  border-radius: 8px 8px 0 0;
  height: 480px;
  width: 800px;
}

.opponent {
  position: relative;
  height: 300px;
}

.opponent .stats {
  position: absolute;
  top: 96px;
  left: 40px;
  width: 320px;
}

.opponent .pokemon {
  position: absolute;
  bottom: 0;
  right: 140px;
  width: 100px;
}

.player {
  position: relative;
  height: 192px;

.player .stats {

  top: 48px;

}

.player .pokemon {

.box {
  padding: 8px;
  background: #333;

  border-top: none;

  color: #fff;
  height: 120px;
  width: 784px;
}

.box .message {
  position: relative;
  float: left;
  font-size: 24px;
  width: 50%;
}
.box .continue {
  position: absolute;
  margin-top: 30px;
  float: left;
  width: 25%;
  height: 100%;
}
.box .continue  button {
  position: relative;
  float: left;
  background: #666;
  border: 3px solid #888;
  border-radius: 4px;
  color: #fff;
  font-family: monospace;
  font-size: 20px;
  line-height: 14px;
  margin: 4px;
  padding: 16px;
  outline: none !important;
}
.box .continue button:hover {
  background: #777;
  border-color: #999;
}

.box .continue button:active {
  background: #555;
  border-color: #666;
}

.box .actions {
  position: relative;
  float: left;
  width: 50%;
  height: 100%;
}

.box .actions button {
  position: relative;
  float: left;
  background: #666;
  border: 3px solid #888;
  border-radius: 4px;
  color: #fff;
  font-family: monospace;
  font-size: 20px;
  line-height: 14px;
  margin: 4px;
  padding: 16px;
  width: calc(50% - 8px);
  height: calc(50% - 8px);
  outline: none !important;
}

.box .actions button:hover {
  background: #777;
  border-color: #999;
}

.box .actions button:active {
  background: #555;
  border-color: #666;
}
.stats {

  border: 2px solid black;
  border-radius: 8px;
  color: white;
  padding: 12px;
}

.stats .pokeballs {
  position: relative;

  vertical-align: middle;
}

.stats .pokeballs .pokeball {
  position: relative;
  float: left;
  background-image: url('image-removebg-preview.png');
  background-size: 100% 100%;
  width: 25px;
  height: 25px;
}

.stats .hp-count:before {
  content: 'HP: '
}

.stats .hp-count {
  float: right;
}


.stats .name {
  font-weight: bold;
}

.stats .level:before {
  content: "LVL"
}
 
.container {
  display:flex;
  align-items: center;
  justify-content: center;
