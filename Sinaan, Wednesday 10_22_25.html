  <script>

    function pickRandomFruit() {
      const fruits = ["stop", "please", "that hurts", "owwwwww", "stop touching me", "please stop", "STOP"];
      const randomIndex = Math.floor(Math.random() * fruits.length);
      //fruits.length refers to the number of fruits in the array [ ]
      //math.floor makes the number a whole number
      const randomFruit = fruits[randomIndex];
      document.getElementById("result").textContent = "" + randomFruit + "";
    }
